<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
    <div id="background">
      <div class="card">
        <div class="view">
        <div class="container">
         <a href="#"><img class='main-img' src="images\image-equilibrium.jpg" alt="NFT image"/></a>
        </div>
        </div>
        <div class="description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="value">
            <img
              class="svg"
              id="eth"
              src="images\icon-ethereum.svg"
              alt="ethereum-icon"
            />
            <h2 id="price">0.041 ETH</h2>
            <img class="svg" id="clock" src="images\icon-clock.svg" alt="" />
            <h2 class="date">3 days left</h2>
          </div>
          <div class="line"></div>
          <div class="info">
            <img class="avatar" src="images\image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />Coded by <a href="https://twitter.com/not_ifeanyi">Ifeanyi</a>.
    </div>
    </footer>
  </body>
</html>
